<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seraph Photography Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Seraph's Photography Portfolio</h1>
    <p>Capturing life through discipline & vision</p>
  </header>

  <main class="gallery">
    <!-- Add your photos here -->
    <div class="photo" style="background-image: url('photos/photo1.jpg')"></div>
    <div class="photo" style="background-image: url('photos/photo2.jpg')"></div>
    <div class="photo" style="background-image: url('photos/photo3.jpg')"></div>
    <!-- Copy above lines for more photos -->
  </main>

  <!-- Modal for viewing images -->
  <div id="modal" class="modal">
    <span id="closeBtn">&times;</span>
    <div id="modalContent" class="modal-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
